Moves:
  - m_name: megahorn
    m_type: bug
    m_category: Physical
    m_power: 120
    m_accuracy: 85
    m_pp: 10
    m_description: "Using its tough and impressive horn, the user rams into the target with no letup."
  - m_name: attackorder
    m_type: bug
    m_category: Physical
    m_power: 90
    m_accuracy: 100
    m_pp: 15
    m_description: "The user calls out its underlings to pummel the target. Critical hits land more easily."
  - m_name: bugbuzz
    m_type: bug
    m_category: Special
    m_power: 90
    m_accuracy: 100
    m_pp: 10
    m_description: "The user vibrates its wings to generate a damaging sound wave. It may also lower the target's Sp. Def stat."
  - m_name: leechlife
    m_type: bug
    m_category: Physical
    m_power: 80
    m_accuracy: 100
    m_pp: 10
    m_description: "The user drains the target's blood. The user's HP is restored by half the damage taken by the target."
  - m_name: lunge
    m_type: bug
    m_category: Physical
    m_power: 60
    m_accuracy: 100
    m_pp: 15
    m_description: "The user makes a lunge at the target, attacking with full force. This lowers the target's Attack stat."
  - m_name: xscissor
    m_type: bug
    m_category: Physical
    m_power: 80
    m_accuracy: 100
    m_pp: 15
    m_description: "The user slashes at the foe by crossing its scythes or claws as if they were a pair of scissors."
  - m_name: signalbeam
    m_type: bug
    m_category: Special
    m_power: 75
    m_accuracy: 100
    m_pp: 15
    m_description: "The user attacks with a sinister beam of light. It may also confuse the target."
  - m_name: uturn
    m_type: bug
    m_category: Physical
    m_power: 75
    m_accuracy: 100
    m_pp: 20
    m_description: "After making its attack, the user rushes back to switch places with a party Pokémon in waiting."
  - m_name: steamroller
    m_type: bug
    m_category: Physical
    m_power: 65
    m_accuracy: 100
    m_pp: 20
    m_description: "The user crushes its foes by rolling over them. This attack may make the target flinch."
  - m_name: bugbite
    m_type: bug
    m_category: Physical
    m_power: 60
    m_accuracy: 100
    m_pp: 20
    m_description: "The user bites the target. If the target is holding a Berry, the user eats it and gains its effect."
  - m_name: silverwind
    m_type: bug
    m_category: Special
    m_power: 60
    m_accuracy: 100
    m_pp: 5
    m_description: "The foe is attacked with powdery scales blown by wind. It may also raise all the user's stats."
  - m_name: fellstinger
    m_type: bug
    m_category: Physical
    m_power: 50
    m_accuracy: 100
    m_pp: 25
    m_description: "When the user knocks out a target with this move, the user's Attack stat rises drastically."
  - m_name: strugglebug
    m_type: bug
    m_category: Special
    m_power: 50
    m_accuracy: 100
    m_pp: 20
    m_description: "While resisting, the user attacks the opposing Pokémon. The targets' Sp. Atk stat is reduced."
  - m_name: furycutter
    m_type: bug
    m_category: Physical
    m_power: 40
    m_accuracy: 95
    m_pp: 20
    m_description: "The target is slashed with scythes or claws. Its power increases if it hits in succession."
  - m_name: pinmissile
    m_type: bug
    m_category: Physical
    m_power: 25
    m_accuracy: 95
    m_pp: 20
    m_description: "Sharp spikes are shot at the target in rapid succession. They hit two to five times in a row."
  - m_name: twineedle
    m_type: bug
    m_category: Physical
    m_power: 35
    m_accuracy: 100
    m_pp: 20
    m_description: "The foe is stabbed twice by a pair of stingers. It may also poison the target."
  - m_name: infestation
    m_type: bug
    m_category: Special
    m_power: 20
    m_accuracy: 100
    m_pp: 20
    m_description: "The target is infested and unable to flee for four to five turns."
  - m_name: defendorder
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 999
    m_pp: 10
    m_description: "The user calls out its underlings to shield its body, raising its Defense and Sp. Def stats."
  - m_name: healorder
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 999
    m_pp: 10
    m_description: "The user calls out its underlings to heal it. The user regains up to half of its max HP."
  - m_name: powder
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 100
    m_pp: 20
    m_description: "The target is covered in a powder that explodes and damages it if it uses a Fire-type move."
  - m_name: quiverdance
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 999
    m_pp: 20
    m_description: "The user performs a beautiful dance. It boosts the user's Sp. Atk, Sp. Def, and Speed stats."
  - m_name: ragepowder
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 999
    m_pp: 20
    m_description: "The user scatters irritating powder to draw attention to itself. Opponents aim only at the user."
  - m_name: spiderweb
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 999
    m_pp: 10
    m_description: "The user ensnares the target with thin, gooey silk so it can't flee from battle."
  - m_name: stickyweb
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 999
    m_pp: 20
    m_description: "Weaves a sticky net around the opposing team, which lowers their Speed stats upon switching in."
  - m_name: stringshot
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 95
    m_pp: 40
    m_description: "The foe is bound with silk blown from the user's mouth. This silk reduces the target's Speed."
  - m_name: tailglow
    m_type: bug
    m_category: Status
    m_power: 0
    m_accuracy: 999
    m_pp: 15
    m_description: "The user stares at flashing lights to focus its mind, drastically raising its Sp. Atk stat."
  - m_name: foulplay
    m_type: dark
    m_category: Physical
    m_power: 95
    m_accuracy: 100
    m_pp: 15
    m_description: "The user turns the foe's power against it. It does more damage the higher the target's Attack stat."
  - m_name: darkestlariat
    m_type: dark
    m_category: Physical
    m_power: 85
    m_accuracy: 100
    m_pp: 10
    m_description: "The user swings both arms and hits the target. Ignores the target's stat changes."
  - m_name: nightdaze
    m_type: dark
    m_category: Special
    m_power: 85
    m_accuracy: 95
    m_pp: 10
    m_description: "The user lets loose a pitch-black shock wave at its target. It may also lower the target's accuracy."
  - m_name: crunch
    m_type: dark
    m_category: Physical
    m_power: 80
    m_accuracy: 100
    m_pp: 15
    m_description: "The user crunches up the target with sharp fangs. It may also lower the target's Defense stat."
  - m_name: darkpulse
    m_type: dark
    m_category: Special
    m_power: 80
    m_accuracy: 100
    m_pp: 15
    m_description: "The user releases a horrible aura imbued with dark thoughts. It may also make the target flinch."
  - m_name: throatchop
    m_type: dark
    m_category: Physical
    m_power: 80
    m_accuracy: 100
    m_pp: 15
    m_description: "The user attacks the target's throat. The target cannot use sound-based moves for two turns."
  - m_name: nightslash
    m_type: dark
    m_category: Physical
    m_power: 70
    m_accuracy: 100
    m_pp: 15
    m_description: "The user slashes the target the instant an opportunity arises. Critical hits land more easily."
  - m_name: suckerpunch
    m_type: dark
    m_category: Physical
    m_power: 70
    m_accuracy: 100
    m_pp: 5
    m_description: "This move enables the user to attack first. It fails if the target is not readying an attack, however."
  - m_name: knockoff
    m_type: dark
    m_category: Physical
    m_power: 65
    m_accuracy: 100
    m_pp: 20
    m_description: "The user slaps down the target's held item, preventing that item from being used in the battle."
  - m_name: assurance
    m_type: dark
    m_category: Physical
    m_power: 60
    m_accuracy: 100
    m_pp: 10
    m_description: "If the target has already taken some damage in the same turn, this attack's power is doubled."
  - m_name: bite
    m_type: dark
    m_category: Physical
    m_power: 60
    m_accuracy: 100
    m_pp: 25
    m_description: "The target is bitten with viciously sharp fangs. It may make the target flinch."
  - m_name: brutalswing
    m_type: dark
    m_category: Physical
    m_power: 80
    m_accuracy: 100
    m_pp: 10
    m_description: "The user swings its body around violently to inflict damage on everything in its vicinity."
  - m_name: feintattack
    m_type: dark
    m_category: Physical
    m_power: 60
    m_accuracy: 999
    m_pp: 20
    m_description: "The user draws up to the foe disarmingly, then throws a sucker punch. It hits without fail."
  - m_name: thief
    m_type: dark
    m_category: Physical
    m_power: 60
    m_accuracy: 100
    m_pp: 25
    m_description: "The user attacks and steals the foe's held item simultaneously. It can't steal if the user holds an item."
  - m_name: snarl
    m_type: dark
    m_category: Special
    m_power: 55
    m_accuracy: 95
    m_pp: 15
    m_description: "The user yells as if it is ranting about something, making the target's Sp. Atk stat decrease."
  - m_name: payback
    m_type: dark
    m_category: Physical
    m_power: 50
    m_accuracy: 100
    m_pp: 10
    m_description: "If the user moves after the target, this attack's power will be doubled."
  - m_name: pursuit
    m_type: dark
    m_category: Physical
    m_power: 40
    m_accuracy: 100
    m_pp: 20
    m_description: "An attack move that inflicts double damage if used on a target that is switching out of battle."
